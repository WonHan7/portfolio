<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wonseok Han's Portfolio</title>

</head>
<body>
    
    <!-- START -->
    <div id="explorer">
        <label class="switch">
            <input type="checkbox" name="dark-mode">
            <span class="slider round"></span>
        </label>

        <!-- All project windows will be of class project-browser -->
        <div class="project-browser" id="react">
            <div class="window-header">
                <div class="window-name">React</div>
                <div class="window-function">                    
                    <button id="min">_</button>
                    <button id="max">ðŸ—–</button>
                    <button id="exit">X</button>
                </div>
            </div>

            <div class="file-header">
                File Name: <input type="text" name="fileName" class="file-name" id="file-name" value="Project #1" readonly>
                <button class="file-info">?</button>
            </div>

            <div class="file-window">
                <ul class="projects">
                    <li id="ramen-misoya"><i class="fa fa-file-code-o"></i> Ramen Misoya Menu</li>
                    <li><i class="fa fa-file-code-o"></i> Project #2</li>
                    <li><i class="fa fa-file-code-o"></i> Project #3</li>
                </ul>
            </div>

            <div class="spec-window">
                Technology: <input type="text" name="projSpec" class="project-spec" id="proj-spec" value="React, HTML, CSS, Javascript, jQuery" readonly>
                <button class="file-download"><i class="fa fa-download"></i></button>
            </div>
        </div>
        
        <div>
            <button id="WH" class="logo-btn">WH</button>
        </div>
    </div>

</body>
</html>
